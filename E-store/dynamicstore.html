<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="/index.html">HOME</a></li>
            <li><a href="#">STORE</a></li>
            <li><a href="/about.html">ABOUT</a></li>
            <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
        </ul>
        <h1>The E-store</h1>
    </header>
    
    <section id="select" class="container">
        <h2>Collection</h2>
        <div id ="select-content">
            <div id='album1'>
                <h3>Dress</h3>
                <div class="image-container">
                    <img class="prod-images" src="/img/card1.png" alt="">
                </div>
                                <div class="prod-details">
                    <span>$<span>12.99</span></span>
                    <button class="shop-item-button" type='button'>ADD TO CART</button>
                </div>
            </div>
            <div id='album2'>
                <h3>Shirt</h3>
                <div class="image-container">
                    <img class="prod-images" src="/img/card2.png" alt="">
                </div>
                                <div class="prod-details">
                    <span>$<span>14.99</span></span>
                    <button class="shop-item-button" type='button'>ADD TO CART</button>
                </div>
            </div>
            <div id='album3'>
                <h3>Sweater</h3>
                <div class="image-container">
                    <img class="prod-images" src="/img/card3.png" alt="">
                </div>
                                <div class="prod-details">
                    <span>$<span>9.99</span></span>
                    <button class="shop-item-button" type='button'>ADD TO CART</button>
                </div>
            </div>
            <div id='album4'>
                <h3>Dress</h3>
                <div class="image-container">
                    <img class="prod-images" src="/img/card4.png" alt="">
                </div>
                                <div class="prod-details">
                    <span>$<span>19.99</span></span>
                    <button class="shop-item-button" type='button'>ADD TO CART</button>
                </div>
            </div>
        </div>
        
    </section>
    <section id="new" class="container">
        <h2>New</h2>
        <div id="new-content">
            <div id="t-shirt">
                <h3>T-Shirt</h3>
                <div class="image-container">
                    <img class="prod-images" src="/img/card7.png" alt="">
                </div>
                              <div class="prod-details">
                    <span>$<span>19.99</span></span>
                    <button class="shop-item-button" type='button'>ADD TO CART</button>
                </div>
            </div>
            <div id="coffee-cup">
                <h3>Formals</h3>
                <div class="image-container">
                    <img class="prod-images" src="/img/card8.png" alt="">
                </div>
                              <div class="prod-details">
                    <span>$<span>6.99</span></span>
                    <button class="shop-item-button" type='button'>ADD TO CART</button>
                </div>
            </div>
        </div>
        
    </section>
    <section id="cart" class="container">
        <h2>CART</h2>
        <button class="cancel">X</button>
        <div class="cart-row cart-header">
            <span class='cart-item cart-column'>ITEM</span>
            <span class='cart-price cart-column'>PRICE</span>
            <span class='cart-quantity cart-column'>QUANTITY</span>
        </div>
        <div class='cart-items'>
            
        </div>
        <div class="cart-total">
            <span>
                <span class='total-title'> <strong>Total</strong>
                    </span>
                $<span id='total-value'>0</span>   
            </span>
        </div>
        <button class='purchase-btn' type='button'>PURCHASE</button>
    </section>
    
        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">Go to cart</a></button>

    <!-- Toggle notification -->
    <div id="container"></div>
    <footer>
        <div class="footer-title">
            Estore
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="/img/6260efc8fc9a9002669d2f4ad9956cc0.jpg" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="/img/Spotify Logo.png" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="/img/Facebook Logo.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
